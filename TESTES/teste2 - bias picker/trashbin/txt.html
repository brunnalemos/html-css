<link rel="stylesheet" href="style.css">
    <title>Bias Picker</title>

<body>

</button>
<button class="txt" id="yeonjun">
    <picture>

        <img src="imagens/txt/hueningkai.jfif" id="kaiPic">

</button>
    </div>
